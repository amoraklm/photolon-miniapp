<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه اطلاعات</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #34495e;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>اطلاعات کاربر</h2>
    <label>نام:</label>
    <input type="text" placeholder="مثلاً علی">
    
    <label>نام خانوادگی:</label>
    <input type="text" placeholder="مثلاً ترکمن">
    
    <label>کد ملی:</label>
    <input type="text" placeholder="مثلاً 1234567890">
    
    <label>کد پرونده:</label>
    <input type="text" placeholder="مثلاً 987654">
  </div>
</body>
</html>

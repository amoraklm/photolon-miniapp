<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#6F32FF" />
  <title>مینی اپ فتولون</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003/fonts/variable/FD/VazirmatnFDmin.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <svg width="28" height="28" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#A06AFF"/>
              <stop offset="100%" stop-color="#6F32FF"/>
            </linearGradient>
          </defs>
          <rect x="4" y="4" width="40" height="40" rx="12" fill="url(#g)"/>
          <path d="M15 24c0-6 3-9 9-9s9 3 9 9-3 9-9 9" stroke="white" stroke-width="3" stroke-linecap="round"/>
          <path d="M15 30h9" stroke="white" stroke-width="3" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="titles">
        <h1>شورتکات های فتوشاپ</h1>
        <p>آکادمی رایان — سریع، منظم، قابل‌اعتماد</p>
      </div>
    </div>

    <div class="actions">
      <div class="os-switch" role="group" aria-label="سوییچ سیستم‌عامل">
        <input type="checkbox" id="osToggle" aria-label="Switch OS" />
        <label for="osToggle" class="switch">
          <span class="knob"></span>
          <span class="label win">Windows</span>
          <span class="label mac">macOS</span>
        </label>
      </div>
      <button id="expandAll" class="btn ghost" aria-label="باز کردن همه">باز کردن همه</button>
      <button id="collapseAll" class="btn ghost" aria-label="بستن همه">بستن همه</button>
    </div>
  </header>

  <main class="container">
    <nav id="catNav" class="chips" aria-label="پرش سریع به دسته‌ها"></nav>

    <section id="accordion" class="accordion" aria-label="لیست شورتکات‌ها با آکاردئون"></section>

    <section class="meta">
      <div class="card about">
        <h2>درباره آکادمی رایان</h2>
        <p>
          آکادمی رایان با تمرکز بر آموزش پروژه‌محور و پشتیبانی قوی، مسیر یادگیری ابزارهای خلاق مثل فتوشاپ و پریمیر را
          برای علاقه‌مندان هموار می‌کند.
        </p>
        <a class="btn primary" href="https://web.eitaa.com/#@rayan_the_artist1" target="_blank" rel="noopener">کانال ایتا مجموعه</a>
      </div>
    </section>
  </main>

  <template id="tpl-section">
    <section class="acc-section">
      <button class="acc-header" aria-expanded="false">
        <div class="title">
          <span class="chev" aria-hidden="true">⌄</span>
          <h3></h3>
        </div>
        <span class="count"></span>
      </button>
      <div class="acc-panel" role="region" aria-hidden="true">
        <ul class="shortcut-list"></ul>
      </div>
    </section>
  </template>

  <template id="tpl-item">
    <li class="shortcut">
      <div class="row">
        <div class="info">
          <h4 class="s-title"></h4>
          <p class="desc"></p>
        </div>
        <div class="keys">
          <code class="kbd"></code>
        </div>
      </div>
    </li>
  </template>

  <script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>فتولون</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <h1>فتولون</h1>
    <p class="subtitle">مجموعه آکادمی رایان</p>
  </header>

  <section class="hero">
    <h2>یاد بگیر مثل یه پرو کار کنی ✨</h2>
    <p>از صفر تا حرفه‌ای شدن در فوتوشاپ، همه‌چی همین‌جاست.</p>
    <button onclick="scrollToSection('tutorials')">شروع کن</button>
  </section>

  <section id="tutorials" class="card-grid">
    <div class="card">
      <h3>مقدماتی</h3>
      <p>ابزارهای پایه، لایه‌ها و براش‌ها.</p>
    </div>
    <div class="card">
      <h3>میان‌رده</h3>
      <p>ماسک‌ها، افکت‌ها و رتوش.</p>
    </div>
    <div class="card">
      <h3>حرفه‌ای</h3>
      <p>ترکیب عکس‌ها، طراحی پوستر و تکنیک‌های خاص.</p>
    </div>
  </section>

  <section id="shortcuts" class="accordion">
    <button class="accordion-btn" onclick="toggleAccordion()">
      ⚡ شورتکات‌ها <span id="arrow">▼</span>
    </button>
    <div class="accordion-content">
      <div class="toggle-wrapper">
        <label class="switch">
          <input type="checkbox" id="osToggle" onchange="toggleOS()">
          <span class="slider round"></span>
        </label>
        <span id="osLabel">Windows</span>
      </div>
      <ul id="shortcutsList">
        <!-- شورتکات‌ها اینجا با JS پر میشه -->
      </ul>
    </div>
  </section>

  <footer>
    <p>© 2025 فتولون | مجموعه آکادمی رایان</p>
  </footer>
</body>
</html>
